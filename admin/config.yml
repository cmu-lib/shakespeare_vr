backend:
  name: git-gateway
  branch: master # Branch to update (optional; defaults to master)
  repo: cmu-lib/shakespeare-vr
media_folder: "assets/img"
collections:
  - name: page
    label: "Page"
    description: "Add, delete, and edit pages on the site."
    folder: "_pages"
    create: true
    fields:
      - name: title
        label: Title
        widget: string
      - name: subtitle
        label: Subtitle
        widget: string
        required: false
      - name: feature-img
        label: Banner Image
        widget: image
        required: false
      - name: body
        label: Content
        widget: markdown
      - name: hide
        label: Hide from navigation
        widget: boolean
        default: false
        hint: Check this to hide this page from the main navigation bar
        required: false
      - name: layout
        label: Layout
        widget: hidden
        default: page
  - name: home
    label: "Home"
    files:
      - label: Home Page
        name: home
        file: "index.md"
        fields:
          - name: title
            label: Title
            widget: string
          - name: subtitle
            label: Subtitle
            widget: string
            required: false
          - name: feature-img
            label: Banner Image
            widget: image
            required: false
          - name: body
            label: Content
            widget: markdown
            hint: Check this to hide this page from the main navigation bar
            required: false
          - name: layout
            label: Layout
            widget: hidden
            default: home
    create: false
    delete: false
  - name: settings
    label: "Site Settings"
    create: false
    delete: false
    description: Modify site-wide settings
    editor:
      preview: false
    files:
      - label: Main Settings
        name: main
        file: "_data/variables.yml"
        fields:
          - name: title
            label: Site Title
            hint: This will appear int he nav bar on the upper left and in the browser tab
          - name: footer_text
            label: Footer Text
            hint: This HTML will be displayed in the footer of the site on every page.
            widget: markdown
          - name: avatar
            label: Avatar
            hint: Logo image to appear in the upper left hand corner. Must be square.
            widget: image
          - name: favicon
            label: Favicon
            hint: Select an image to appear in tabs and bookmarkds
            widget: image
            pattern: [".+\\.ico$", "Must have extension .ico"]
