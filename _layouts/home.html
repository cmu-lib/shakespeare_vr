---
layout: default
---

<div class="home">
  <div id="main" class="call-out" style="background-image: url('{{ page.feature-img | relative_url }}')">
    <h1> {{ page.title }} </h1>
    {% if page.subtitle %}
    <h2 class="subtitle">{{ page.subtitle }}</h2>
    {% endif %}
  </div>
</div>

<div class="content">
  <article>
    <section class="post-content">
      {% if page.bootstrap %}
      <div class="bootstrap-iso">
        {% endif %}
        {{ content }}
        {% if page.bootstrap %}
      </div>
      {% endif %}
    </section>
  </article>
</div>

<script>
  if (window.netlifyIdentity) {
    window.netlifyIdentity.on("init", user => {
      if (!user) {
        window.netlifyIdentity.on("login", () => {
          document.location.href = "/admin/";
        });
      }
    });
  }
</script>
