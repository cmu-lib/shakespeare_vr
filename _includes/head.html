<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

  <!-- Main JS (navbar.js, katex_init.js and masonry_init.js)-->
  <script defer=true src="{{ '/assets/js/main.min.js' | relative_url }}"></script>

  <!-- CSS -->
  <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">

  <!--Favicon-->
  <link rel="shortcut icon" href="{{ site.data.variables.favicon | relative_url }}" type="image/x-icon">

  <!-- Canonical -->
  <link rel="canonical" href="{{ page.url | absolute_url }}">

  <!-- RSS -->
  <link rel="alternate" type="application/atom+xml" title="{{ site.data.variables.title }}"
    href="{{ 'feed.xml' | absolute_url }}" />

  <!-- Global site tag (gtag.js) - Google Analytics -->
  {% if site.theme_settings.google_analytics %}
  <script async src="https://www.googletagmanager.com/gtag/js?id={{ site.theme_settings.google_analytics }}"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());
    gtag('config', '{{ site.theme_settings.google_analytics }}');
  </script>
  {% endif %}

  <link href="https://fonts.googleapis.com/css?family=Lato:900|Roboto+Condensed:300,300i&display=swap" rel="stylesheet">


  <!-- seo tags -->
  {% seo %}

  <!-- Netlify CMS -->
  {% if site.netlify_cms %}
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  {% endif %}
</head>
